<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
          
          <div class="form-group">
		    <label for="serialNoLabel">Serial No:</label>
		    <input type="text" th:field="*{serialno}" class="form-control" id="serialNoLabel" placeholder="Enter Serial No">
		  </div>
             <div class="form-group">
		    <label for="empName">Employee Name:</label>
		      <input type="text" th:field="*{empname}" class="form-control" id="empnameLabel" placeholder="Enter Employee Name">
		  </div>
		    <div class="form-group">
		    <label for="AgeLabel">Employee Age:</label>
		      <input type="text" th:field="*{age}" class="form-control" id="AgeLabel" placeholder="Enter Employee Age">
		  </div>
		    <div class="form-group">
		    <label for="DepartmentNameLabel"> Department Name:</label>
		      <input type="text" th:field="*{departmentName}" class="form-control" id="DepartmentNameLabel" placeholder="Enter DepartmentName">
		  </div>
             <div class="form-group">
		    <label for="GenderLabel">Gender:</label>
		    <input type="text" th:field="*{gender}" class="form-control" id="GenderLabel" placeholder="Gender">
		  </div>
             <div class="form-group">
		    <label for="SalaryLabel">Salary:</label>
		    <input type="text" th:field="*{salary}" class="form-control" id="SalaryLabel" placeholder="Enter Employee Salary">
		  </div>
             
            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
